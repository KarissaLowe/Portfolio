---
layout: default
---
<div class="body"> Test Text Test Text
</div> 
<div class="h3"> Test Text Test Text h3
</div> 
<div>
  <img src="https://avatars.githubusercontent.com/u/122957122?v=4" alt="Example Image to change">
</div>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
