---
layout: default
---
<div class="body"> Information Here
</div> 
<div>
  <img src="https://github.com/KarissaLowe/TheDataMouse/blob/master/images/HomepageImage.png?raw=true" alt="Example Image to change">
</div>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.date }}
        <br></br>
        Written on {{ post.date | date: "%B %e, %Y" }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
