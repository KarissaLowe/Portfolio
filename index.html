layout: default

<div>
  <img src="https://github.com/KarissaLowe/TheDataMouse/blob/master/images/HomepageMouseImage.png?raw=true" alt="Example Image to change">
</div>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        Written on {{ post.date | date: "%B %e, %Y" }}
      </div>
    </article>
  {% endfor %}
</div>
